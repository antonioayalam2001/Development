<!DOCTYPE html>
<html lang="en" ¨>
<head>
    <meta charset="UTF-8">
    <title>Beauty card design</title>
    <link rel="stylesheet" href="css/cardStyle.css">
</head>
<body>
<section class="card">
    <figure class="imgBox">
        <img src="img/logo.jpeg" alt="">
    </figure>
    <div class="info_container">
        <article class="info">
            <h1>Mora Ayala Jose Antonio</h1>
            <span>Técnico en Diseño Gráfico Digital <br></span>
            <span>Ingeniero en Sistemas Computacionales</span>
            <div class="social__media">
                <p>Instagram</p>
                <p>Facebook <br></p>
                <p>Whatsapp</p>
            </div>
        </article>
    </div>
</section>
</body>
</html>
