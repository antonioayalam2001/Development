<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<meta name="keywords" content="datos, ESCOM, Alumno, Practica">
		<meta name="Description" content="pagina de datos de un alumno">
		
		<title>Datos personales</title>

	</head>

	<body>

		<h1 id="enc1" name="enc1">Ejemplo de formulario</h1>

		<h1 id="enc2" name="enc2">Con varios controles</h1>

		<form method="get" action="Unlugar" id="formulario1" name="formulario1">

			<label>Nombre:</label>
			<input type="text" name="nombre" value="Tu Nombre aqui" size="40" maxlength="15"/><br>

			<label>Edad:</label>
			<input type="text" size="5" maxlength="2"><br>

			<label>Password:</label>
			<input type="Password" size="5" maxlength="15"/><br>
			
			<label>Oculto:</label>
			<input type="hidden" size="5" value="Algo que vamoas al servidor"/><br>

			<label>Sexo:</label><br>

			<label>Masculino</label>
			<input type="radio" name="sexo" id="sexo" value="Masculino"/>
			
			<label>Femenino</label>
			<input type="radio" name="sexo" id="sexo" value="Femenino" checked="checked"><br>
		
			<label>Lenguajes de programacion conocidos</label><br>

			<label>C</label>
			<input type="checkbox" name="c1" value=""><br>


			<label>C++</label>
			<input type="checkbox" name="c1" value=""><br>


			<label>Java</label>
			<input type="checkbox" name="c1" value=""><br>


			<label>Python</label>
			<input type="checkbox" name="c1" value=""><br>

			<br>
			<label>Ciudad de residencia</label><br>
			<select name="Ciudad">
				<option value="df">Distrito federal</option>
				<option selected="selected" value="mty">Monterrey</option>
				<option value="slp">San luis Potosi</option>
			</select>

			<br><br>


			<label>Ciudad de residencia</label><br>
			<select name="Ciudad" multiple="multiple" size="6">
				<option value="sandia">Sandia</option>
				<option value="limon">Limon</option>
				<option value="naranja" selected="selected">naranja</option>
				<option value="limon">Limon colima</option>
				<option value="limon">Limon sin semilla</option>
				<option value="limon">otro limon</option>
			</select><br><br>

			<textarea cols="20" rows="10">Texto que aparece por default</textarea>

		</form>

	</body>
</html>
