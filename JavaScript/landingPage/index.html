<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tony Landing Page</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <figure class="nav__logo">
          <img src="./images/logo.svg" alt="" />
        </figure>
        <div class="nav__hamburguer">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="">
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Events</a>
          <a href="#">Products</a>
          <a href="#">Support</a>
        </ul>
      </nav>

      <div class="header__square">
        <p class="header__text">Bienvenido a mi Landing Page</p>
      </div>
    </header>

    <section class="explain">
      <figure>
        <img src="./images/mobile/image-interactive.jpg" alt="" />
        <div class="explain__text">
          <h1>The leader in interactive VR</h1>
          <p>
            Founded in 2011, Loopstudios has been producing world-class virtual
            reality projects for some of the best companies around the globe. Our
            award-winning creations have transformed businesses through digital
            experiences that bind to their brand.
          </p>
        </div>
      </figure>
    </section>

    <section class="creations">
      <h1>My projects</h1>
      <div class="grid__card">


        <div class="card">
          <picture>
            <source media="(max-width:576px)" srcset="./images/mobile/image-deep-earth.jpg">
            <source media="(min-width:577px)" srcset="./images/desktop/image-deep-earth.jpg">
            <img src="./images/desktop/image-deep-earth.jpg" alt="" srcset="">
          </picture>
        </div>
        <div class="card">
          <picture>
            <source media="(max-width:576px)" srcset="./images/mobile/image-deep-earth.jpg">
            <source media="(min-width:577px)" srcset="./images/desktop/image-deep-earth.jpg">
            <img src="./images/desktop/image-deep-earth.jpg" alt="" srcset="">
          </picture>
        </div>
        <div class="card">
          <picture>
            <source media="(max-width:576px)" srcset="./images/mobile/image-deep-earth.jpg">
            <source media="(min-width:577px)" srcset="./images/desktop/image-deep-earth.jpg">
            <img src="./images/desktop/image-deep-earth.jpg" alt="" srcset="">
          </picture>
        </div>



      </div>





    </section>
    <button class="button">See All</button>

    <footer>
      <figure>
        <img src="./images/logo.svg" alt="" />
      </figure>
      <ul>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Events</a>
        <a href="#">Products</a>
        <a href="#">Support</a>
      </ul>
      <div class="icon__box">
        <img src="./images/icon-facebook.svg" alt="" />
        <img src="./images/icon-instagram.svg" alt="" />
        <img src="./images/icon-pinterest.svg" alt="" />
        <img src="./images/icon-twitter.svg" alt="" />
      </div>
    </footer>

    <script src="./app/app.js"></script>
  </body>
</html>
