<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="post" autocomplete="off">
         <h2 class="title">Inscripcion de Materias Adeudadas</h2>
        <label for="name">Ingresa tu nombre</label>
        <input type="text" placeholder="Ingresa tu nombre completo" id="name"> 
        <label for="mail">Ingresa tu email</label>
        <input type="email" placeholder="Ingresa tu email" id="mail">
        <label for="subject">Ingresa la asignatura</label>
        <input type="text" placeholder="Ingresa la materia adeudada" id="subject">
        <input type="submit" value="Solicitar Mesa" id="btn-submit">
        <div class="resultado"></div>
    </form>
    <script src="ventana.js"></script>
</body>
</html>
