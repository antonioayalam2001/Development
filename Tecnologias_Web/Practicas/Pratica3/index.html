<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica3</title>
    <style>
        *{border-color: #03c;}
        .encabezado{
            height: 400px;
            margin-bottom: 5px;
            border-top-width: 3px;
            border-bottom-width: 5px;
            border-left-width: 9px;
            border-right-width: 8px;
            border-top-style: dashed;
            border-bottom-style: groove;
            border-left-style:outset ;
            border-right-style: ridge;
            border-top-color: red;
            border-bottom-color: green;
            border-left-color: purple;
            border-right-color: yellow;
            background-color: #CF6;
            background-image: url("https://wallpaperaccess.com/full/460873.jpg");
            background-size: 200px 200px;
            background-repeat: no-repeat;
            background-position: bottom left;
            background-position: 50% 50%;
            }
        a{
            border-width: medium;
            border-style: solid inset double hidden;
            border-color: red blue yellow purple;
        }
        .texto{
            width: 300px;
            border-width: 3px 5px 10px 7px;
            border-style: solid;
            margin-top: 40px;
            margin-left: 30px;
            margin-right: 50px;
            padding-top: 30px;
            padding-left: 15px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        span{
            margin: 50px;
        }
        .classep{
            border-width: 10px 5px;
            border-style: inset;
            border-color: red;
            margin: 10px 20px 30px 15px;
            padding: 10px;
        }
        table{
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>PAGINA CON ESTILOS Y SELECTORES DE CLASE</h1>
    <h1 class="encabezado">Encabezado con varios <br>ESTILOS <br><br><br><br><br></h1>
    <p class="encabezado">Este parrafo tiene un estilo encabezado</p>
    <p class="texto">Este parrafo tiene un estilo de texto</p>
    <p class="classep">Estilo de direccion <span class="encabezado">otro texto</span>mas estilo de direccion</p>
    <a href="ipn.mx">Ir a la pagina del IPN</a>
    <table border="3"><tr><td>uno</td></tr></table>
</body>
</html>
